{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Photo Filters</h1>
<div class="card shadow-sm p-4 mt-4 mx-auto card-custom" style="max-width: 500px;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_original_image" class="form-label">Choose an Image</label>
            {{ form.original_image|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label for="filter_type" class="form-label">Select a Filter</label>
            <select name="filter_type" id="filter_type" class="form-select">
                <option value="grayscale">Grayscale</option>
                <option value="edge_detection">Edge Detection</option>
                <option value="gaussian_blur">Gaussian Blur</option>
                <option value="sepia">Sepia</option>
                <option value="sharpening">Sharpening</option>
                <option value="embossing">Embossing</option>
            </select>
        </div>

        <button type="submit" class="btn btn-custom w-100 btn-rounded">Apply Filter</button>
    </form>
</div>
<style>
    /* Custom Card Styling */
    .card-custom {
        border-radius: 15px; /* Slightly rounded corners */
        background: linear-gradient(145deg, #f8f9fa, #e9ecef); /* Subtle gradient */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1), 0 -4px 15px rgba(255, 255, 255, 0.5); /* Elevated shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-custom:hover {
        
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2), 0 -6px 20px rgba(255, 255, 255, 0.5); /* Enhanced shadow on hover */
    }

    /* Button Styling */
    .btn-custom {
        background-color: #007bff; /* Bright blue color */
        color: white;
        border: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-custom:hover {
        background-color: #0056b3; /* Darker blue for hover */
        
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Button shadow on hover */
    }
    .btn-rounded {
        border-radius: 50px;
    }
</style>
{% endblock %}
