{% extends 'base.html' %}

{% block title %}Photo Details{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Photo Details</h1>
<div class="row justify-content-center">
    <!-- Original Image -->
    <div class="col-md-6 mb-4">
        <div class="card shadow-lg border-0 card-custom">
            <img src="{{ photo.original_image.url }}" class="card-img-top rounded-top" alt="Original Image of {{ photo.description|default:'No description' }}">
            <div class="card-body text-center">
                <h5 class="card-title fw-bold">Original Image</h5>
            </div>
        </div>
    </div>

    <!-- Filtered Image -->
    <div class="col-md-6 mb-4">
        <div class="card shadow-lg border-0 card-custom">
            {% if photo.filtered_image %}
                <img src="{{ photo.filtered_image.url }}" class="card-img-top rounded-top" alt="Filtered Image of {{ photo.description|default:'No description' }}">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">Filtered Image</h5>
                    <!-- Download Button with Icon -->
                    <a href="{{ photo.filtered_image.url }}" class="btn btn-success btn-rounded mt-3" download>
                        <i class="fas fa-download"></i> Download Filtered Image
                    </a>
                </div>
            {% else %}
                <div class="card-body text-center">
                    <p class="text-muted">No filtered image available.</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Back to Upload Page -->
<div class="text-center mt-4">
    <a href="{% url 'upload_photo' %}" class="btn btn-secondary btn-rounded">Back to Upload</a>
</div>

<style>
    /* Custom Card Styling */
    .card-custom {
        border-radius: 15px; /* Slightly rounded corners */
        background: linear-gradient(145deg, #f8f9fa, #e9ecef); /* Subtle gradient */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1), 0 -4px 15px rgba(255, 255, 255, 0.5); /* Elevated shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        min-height: 400px; /* Equal height for both cards */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Align content for balanced appearance */
    }
    .card-custom:hover {
        transform: translateY(-5px); /* Lift effect */
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2), 0 -6px 20px rgba(255, 255, 255, 0.5); /* Enhanced shadow on hover */
    }

    /* Button Styling */
    .btn-rounded {
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 14px;
    }
    .btn-success {
        background-color: #28a745;
        color: white;
        border: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-success:hover {
        background-color: #218838; /* Slightly darker green on hover */
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Icons */
    i.fas.fa-download {
        margin-right: 8px;
    }
</style>
{% endblock %}
